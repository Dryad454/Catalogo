<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girasol - Catálogo de Juguetes</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>🎁 Catálogo de Juguetes</h1>
        <div id="carrito-btn">🛒<span id="carrito-contador">0</span></div>
    </header>

    <div id="buscador">
        <input type="text" id="buscarInput" placeholder="Buscar productos..." />
    </div>

    <div id="filtros">
        <select id="categoriaFiltro">
            <option value="">Todas las categorías</option>
            <option value="Juguetes">Juguetes</option>
            <option value="Ropa">Ropa</option>
            <option value="Accesorios">Accesorios</option>
        </select>
        <button id="resetFiltro">Resetear filtros</button>
    </div>

    <main class="catalogo" id="catalogo"></main>

    <div id="carrito-panel">
        <h2>🛒 Tu Carrito</h2>
        <div id="carrito-items"></div>
        <div id="carrito-total">Total: $<span id="total">0.00</span></div>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="checkout-btn">Finalizar Compra</button>
        <button id="cerrar-carrito">Cerrar</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
